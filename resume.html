<script>
  document.addEventListener("DOMContentLoaded", function (event) 
  {
     scrollRevelation('.card');
  });

  // Hides all ".toggle" elements and shows all elements of parameter class name
  function showSection(sectionClass) 
  {
    // Hide all portfolio sections
    const sections = document.querySelectorAll('.toggle');
    sections.forEach(section => section.style.display = 'none');

    // Show the selected portfolio section
    const selectedSections = document.querySelectorAll(`.${sectionClass}`);
    selectedSections.forEach(section =>{ section.style.display = 'block'; scrollRevelation(section); });
  }

  // Save selected section in local and toggle appropriately
  function setAndShowSection(sectionClass) 
  {
    localStorage.setItem('currentToggle', sectionClass);
    showSection(sectionClass);
  }

  // Set page onload to initialize to a saved section (or default)
  window.onload = () => 
  {
    const savedSection = localStorage.getItem('currentToggle');
    if (savedSection) 
    {
      showSection(savedSection);
    } 
    else 
    {
      // Optionally show a default section if none is saved
      showSection('gameplay-toggle'); 
    }
  };
</script>
